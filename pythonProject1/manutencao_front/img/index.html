<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">

    <title>Controle de Equipamentos</title>
</head>

<body>
     <!-- Cabeçalho de informações do sistema -->
    <header>
        <div class="title">
            <h2>Lista de Equipamento</h2>
        </div>
        <div class="banner">
            <img src="https://media.screeningeagle.com/thumbnail/top-industries/power-generation/pressure-vessels/10334/image-thumb__10334__product-block-home/top-image-vessel@2x.461c4764.jpg"
                alt="y">
        </div>
    </header>

     <!-- Opções para adicionar um novo item -->
    <section class="newItem">
        <input type="text" id="newTag" placeholder="Adicionar a TAG:">
        <input type="text" id="newNome" placeholder="Descrição:">
        <input type="text" id="newPeriodo" placeholder="Validade:">
        <span onclick="newItem()" class="addBtn">Adicionar</span>
    </section>

    <!-- Tabela com items existentes -->
    <section class="items">
        <table id="myTable">
            <tr>
                <th>TAG</th>
                <th>Descrição</th>
                <th>Validade</th>
                <th><img src="https://cdn-icons-png.flaticon.com/512/126/126468.png" width="15px" height="15px"></th>
            </tr>
        </table>
    </section>

    <script src="scripts.js"></script>
</body>

</html>
